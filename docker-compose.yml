version: '3.3'
services:

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    ports:
     - "5432:5432"

  # adminer:
  #   image: adminer
  #   restart: always
  #   ports:
  #     - 8080:8080

  pgadmin:
    image: thajeztah/pgadmin4
    environment:
      PGADMIN_SETUP_EMAIL: postgres
      PGADMIN_SETUP_PASSWORD: example
    ports:
      - "5050:5050"
    depends_on:
      - postgres
      
  postgres_api:
    image: postgres_api
    ports:
      - "3000:3000"
    depends_on:
      - postgres

